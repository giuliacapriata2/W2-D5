<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      header .logo {
        max-width: 100px;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      header.colorescuro {
        background-color: rgb(34, 47, 63);
        color: white;
        padding: 20px;
        text-align: left;
      }

      .main-nav {
        background-color: rgb(54, 71, 91);
        padding: 10px;
      }

      .main-nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }

      .main-nav a:hover {
        text-decoration: underline;
      }

      main {
        padding: 20px;
        background-color: #f5f5f5;
        margin: 20px auto;
        border-radius: 8px;
        max-width: 1200px;
      }

      main p {
        margin-bottom: 20px;
        color: black;
        text-align: center;
      }

      #rettangoloverde {
        background-color: #228b22;
        background-image: url("Amazon Page/assets/images/bg-image.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
        height: auto;
        padding: 20px;
        color: white;
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        background-image: url("Amazon Page/assets/images/bg-image.png");
        background-size: cover;
        background-position: center;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
      }

      section {
        background-color: #e0e0e0;
        padding: 20px;
        border-radius: 5px;
      }

      .shop-now,
      .shop-gaming,
      .shop-audio {
        display: inline-block;
        background-color: rgb(250, 250, 250);
        color: rgb(68, 121, 125);
        padding: 10px 20px;
        text-decoration: none;
        font-weight: bold;
        margin-left: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .secondary-nav {
        background-color: rgb(54, 71, 91);
        padding: 10px;
        text-align: center;
      }

      .back-to-top {
        display: inline-block;
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        background-color: #333;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .back-to-top:hover {
        background-color: #444;
      }

      .image-box {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
      }

      .image-box .text-overlay {
        margin-bottom: 20px;
        color: black;
        font-weight: bold;
      }

      .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      .image-container img {
        border-radius: 8px;
        width: 100px;
        height: auto;
        object-fit: cover;
      }

      .shop-now,
      .shop-gaming,
      .shop-audio {
        display: inline-block;
        margin: 20px 0 0;
        text-align: center;
      }

      .image-box.play-gifting,
      .image-box.sound-cheer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-size: cover;
        background-position: center;
        color: white;
        padding: 20px;
      }

      .image-box.play-gifting {
        background-image: url("Amazon Page/assets/images/img_9.png");
      }

      .image-box.sound-cheer {
        background-image: url("Amazon Page/assets/images/img_10.png");
      }

      footer.colorescuro {
        background-color: rgb(34, 47, 63);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .footer-logo {
        max-width: 150px;
        height: auto;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header class="colorescuro">
      <a href="index.html">
        <img src="./assets/images/logo.png" alt="Logo" class="logo" />
      </a>
    </header>
    <nav class="main-nav">
      <a href="all.html">All</a>
      <a href="todays-deals.html">Today's Deals</a>
      <a href="customers-service.html">Customer Service</a>
      <a href="registry.html">Registry</a>
      <a href="gift-cards.html">Gift Cards</a>
      <a href="sell.html">Sell</a>
    </nav>
    <main>
      <p style="background-color: rgb(242, 102, 0); color: white">Shop All Holiday Gift Cards</p>
      <div id="rettangoloverde" style="background-image: url('./assets/images/bg-image.png'); background-size: cover; background-position: center">
        <h1>Holiday Gift Guides</h1>
        <h3>Be a go-gifter</h3>
      </div>

      <div class="image-box">
        <div class="text-overlay">
          <p>Find the perfect gift</p>
        </div>
        <div class="image-container">
          <img src="./assets/images/img_2.jpg" alt="Image 1" />
          <img src="./assets/images/img_2.jpg" alt="Image 2" />
          <img src="./assets/images/img_3.jpg" alt="Image 3" />
          <img src="./assets/images/img_4.jpg" alt="Image 4" />
        </div>
        <a href="shop.html" class="shop-now">Shop Now</a>
      </div>

      <div class="image-box play-gifting">
        <div class="text-overlay">
          <p>Play the gifting game</p>
        </div>
        <a href="/assets/images/img_9.pngl" class="shop-gaming">Shop Gaming</a>
      </div>

      <div class="image-box sound-cheer">
        <div class="text-overlay">
          <p>The sound of cheer</p>
        </div>
        <a href="shop-audio.html" class="shop-audio">Shop Audio & Accessories</a>
      </div>
    </main>
    <nav class="secondary-nav">
      <a href="#top" class="back-to-top">Back to Top</a>
    </nav>
    <footer class="colorescuro">
      <img src="./assets/images/logo.png" alt="Logo" class="footer-logo" />
    </footer>
  </body>
</html>
